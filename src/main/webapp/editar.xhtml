<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Editar Lembretes</title>
</h:head>
<h:body>
    <!--Componente Metadata, destinado ao tratamento de informações sobre os dados da view-->
    <f:metadata>
        <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.lembretePorId}"/>
    </f:metadata>
</h:body>

    <h:form rendered="#{lembreteBean.lembrete.id != 0}">
        <p:panelGrid columns="1">

            <p:outputLabel value="Título: "/>
            <p:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputText>
            <h:message for="titulo"/>

            <p:outputLabel value="Descrição: "/>
            <p:inputTextarea rows="10" cols="50" id="descricao" value="#{lembreteBean.lembrete.descricao}"
                             required="true">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputTextarea>
            <h:message for="descricao"/>

            <p:outputLabel value="Início: "/>
            <p:inputTextarea id="data-inicio" value="#{lembreteBean.lembrete.dataInicio}"
                             required="true">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </p:inputTextarea>
            <h:message for="data-inicio"/>
        </p:panelGrid>

    </h:form>
    <p:commandButton value="Enviar" action="#{lembreteBean.editar}"/>
    <div>
        <h:link value="Voltar" outcome="home"/>
    </div>
</html>
